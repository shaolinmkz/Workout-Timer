<!DOCTYPE HTML>
<html>

<head>
    <title>Workout Timer</title>
    <link rel="stylesheet" type="text/css" href="workoutTimer.css" />
</head>

<body>
    <section>
        <div class="displayFrame">
            <div class="txt">H<small>rs</small></div>
            <div class="hide">:</div>
            <div class="txt">M<small class="m">in</small></div>
            <div class="hide">:</div>
            <div class="txt">S<small>ec</small></div>

            <div id="hours">00</div>
            <div class="colon">:</div>
            <div id="minutes">00</div>
            <div class="colon">:</div>
            <div id="seconds">00</div>
        </div>

        <input type="button" value="PAUSE" id="pause" />
        <input type="button" value="CONTINUE" id="resume" />
        <input type="button" value="STOP" id="stop" />
    </section>

    <script type="text/javascript" src="workoutTimer.js"></script>
</body>

</html>
